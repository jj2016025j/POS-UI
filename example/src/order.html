<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <aside>
        <div class="shopping-car">
            <ul class="meals">
                <li class="meal">
                    <h1 class="meal-image">圖</h1>
                    <div class="meal-info">
                        <p class="meal-title">五花肉</p>
                        <div>
                            <p>1</p>
                            <p>編輯</p>
                            <p>$150</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="order-info">
            <div class="price-info">
                <div class="subtotal">
                    <h5>SUBTOTAL</h5>
                    <h5>$500</h5>
                </div>
                <div class="tax">
                    <h5>TAX</h5>
                    <h5>$50</h5>
                </div>
                <div class="total">
                    <h5>TOTAL</h5>
                    <h5>$550</h5>
                </div>
            </div>
            <button>確認訂單</button>
        </div>
    </aside>

</body>
</html>
